<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
      <ion-list>
        
          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" name="username" [(ngModel)]="usuario.username"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" name="password" [(ngModel)]="usuario.password"></ion-input>
          </ion-item>

          <ion-row>
              <ion-col center text-center>
                <button ion-button full color="lightText" (click)="login()">Log in</button>
              </ion-col>
          </ion-row>
        
      </ion-list>
</ion-content>
