<ion-header>
    <ion-navbar>
      <ion-title>
        Usuarios
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let usuario of usuarios">
        <ion-avatar item-start>
          <img [src]="usuario.picture.medium">
        </ion-avatar>
        <h2>{{ usuario.name.first }}</h2>
        <p>{{ usuario.email }}</p>
      </ion-item>
    </ion-list>
  </ion-content>
